        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "codepipeline.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - !Ref rIamPolicyPipeline
      RoleName: "Org-Tag-Policy-Pipeline-Service-Role"
      Tags:
        - Key: Name
