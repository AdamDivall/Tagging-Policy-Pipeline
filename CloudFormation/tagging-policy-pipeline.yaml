  rIamPolicyEventBridgeTriggerPipeline:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: "Org-Tag-Policy-EventBridge-Service-Policy"
      Path: "/"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "codepipeline:StartPipelineExecution"
            Resource:
              - !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${rCodePipelineTagPolicy}"
  rCodeBuildTagPolicy:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: "NO_ARTIFACTS"
      BadgeEnabled: false
      Cache:
        Type: "NO_CACHE"
      Description: "Project to carry out Implementation of AWS Organizations Tag Policies"
      EncryptionKey: !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/aws/s3"
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/standard:7.0"
        ImagePullCredentialsType: "CODEBUILD"
        PrivilegedMode: false
        Type: "LINUX_CONTAINER"
      LogsConfig:
        CloudWatchLogs:
          Status: "ENABLED"
      Name: "OrgTagPolicy-Deployment-CodeBuild"
      QueuedTimeoutInMinutes: 480
      ServiceRole: !GetAtt rIamRoleBuildProject.Arn
      Source:
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              commands:
